<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <style>
        body,html{
            padding: 0;
            margin: 0;
        }

        main{
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: var(--highlight);
            background-color: var(--main);

            gap: 2vh;
        }

        h1{
            transition: padding 100ms;
            border-bottom: 1px solid;
            display: inline;
            height: fit-content;

        }
        h1:hover{
            padding-left: 10px;
            padding-right: 10px;
        }

        #home-link-wrapper{
            all: unset;
            cursor: pointer;
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            gap: 7px;
        }

        #links a{
            color: var(--link-color);
            font-size: 1.3em;

            border-radius: 4px;
            border: 2px solid  var(--secondary);

            display: flex;

            align-items: center;
            justify-content: center;

            background-color: var(--secondary);

            transition: padding 200ms;
        }

        #links a:is(:hover, :focus){

            padding-top: 10px;
            padding-bottom: 10px;
            background-color: var(--dark-highlight);
            outline: none;
        }

        #links a img{
            max-width: 100%;
        }

    </style>
</head>
<body>
    <main>
        <a href="about:home" id="home-link-wrapper"><h1>HOME</h1></a>
        <div id="links" class="grid">
        </div>
    </main>
</body>
</html>
