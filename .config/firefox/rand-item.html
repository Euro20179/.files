<head>
    <link rel="stylesheet" href="https://static.seceurity.place:8887/css/general.css">
</head>
<body style="margin: 0">
<iframe id="output" style="width: 100%; height: 100%; border: none;"></iframe>
<script>
const out = document.getElementById("output")

fetch("http://cloud:8888/api/v1/query-v3?uid=1&search=@planned").then(res => res.text())
    .then(text => {
        const lines = text.split("\n")
        const line = lines[Math.floor(Math.random() * lines.length)]
        const [_, id] = line.match(/"ItemId":(\d+)/)
        out.src = `https://static.seceurity.place:8887/ui/display.html?item-id=${id}`
    })
</script>
